<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHtspJxjT5XNDNi8XZ5Yg1wmwr3Ldx0tc">
    </script>
    <script type="text/javascript">
      function initialize() {
      	var pcMedCord = new google.maps.LatLng(35.7867279,-78.784794);
        var mapOptions = {
          center: { lat: 35.4644, lng: -78.4820},
          zoom: 9 
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var offCord = new google.maps.LatLng(35.6167279,-78.784794);
        var onCord = new google.maps.LatLng(35.7867279,-79.784794);
        var onCord2 = new google.maps.LatLng(35.9867279,-78.684794);

        var image = 'pcmedevacicon.png';
        var online = 'online.png'
        var offline = 'blinkingred.gif'
        var marker = new google.maps.Marker({
      		position: pcMedCord,
     		  map: map,
      		title: 'PcMedevac!',
      		icon: image
      	});

        var marker2 = new google.maps.Marker({
          position: offCord,
          map: map,
          title: 'Offline!',
          icon: offline,
          optimized: false
        });

        var marker3 = new google.maps.Marker({
          position: onCord,
          map: map,
          title: 'Online!',
          icon: online
        });

        var marker4 = new google.maps.Marker({
          position: onCord2,
          map: map,
          title: 'Online!2',
          icon: online
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
